# =============================================================================
# Deploy Workflow - Ordo-Todo
# Builds and deploys the application to production VPS
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/ordo-todo-backend
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/ordo-todo-web

jobs:
  # =============================================================================
  # Test & Lint (Skip if emergency deploy)
  # =============================================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ordo_todo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma
        working-directory: packages/db

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=prisma/schema.prisma || echo "No migrations to apply"
        working-directory: packages/db
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ordo_todo_test

      - name: Lint
        run: npm run lint --workspaces --if-present || true

      - name: Type check
        run: npm run check-types --workspaces --if-present || true

  # =============================================================================
  # Build Backend Docker Image
  # =============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Build Web Docker Image
  # =============================================================================
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.ordotodo.app/api/v1
            NEXTAUTH_URL=https://ordotodo.app
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-web]
    if: always() && needs.build-backend.result == 'success' && needs.build-web.result == 'success'
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: IMAGE_TAG,GITHUB_USER,GITHUB_TOKEN
          script: |
            set -euo pipefail
            
            cd /opt/ordo-todo
            
            echo "[$(date)] üöÄ Starting deployment..."
            
            # Export variables for docker-compose
            export IMAGE_TAG=$IMAGE_TAG
            export GITHUB_USER=$GITHUB_USER
            export GITHUB_TOKEN=$GITHUB_TOKEN
            
            # Login to GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin
            
            # Stop existing containers to release ports
            echo "[$(date)] üõë Stopping existing containers..."
            docker compose down --remove-orphans || true
            
            # Stop any rogue postgres containers not managed by compose
            docker ps -a --filter "name=postgres" -q | xargs -r docker stop || true
            docker ps -a --filter "name=postgres" -q | xargs -r docker rm || true
            
            # Kill any processes using our ports (in case system postgres is running)
            echo "[$(date)] üîå Releasing ports..."
            sudo fuser -k 5432/tcp || true
            sudo fuser -k 3000/tcp || true
            sudo fuser -k 3001/tcp || true
            sleep 2
            
            # Pull new images
            echo "[$(date)] üì¶ Pulling new images..."
            docker compose pull
            
            # Run database migrations
            echo "[$(date)] üóÑÔ∏è Running database migrations..."
            docker compose up -d postgres
            sleep 5
            docker compose up migrations --exit-code-from migrations || true
            
            # Deploy services
            echo "[$(date)] üîÑ Deploying services..."
            docker compose up -d backend web
            
            # Wait for health checks
            echo "[$(date)] ‚è≥ Waiting for services to be healthy..."
            sleep 30
            
            # Verify deployment
            echo "[$(date)] ‚úÖ Verifying deployment..."
            docker compose ps
            
            # Cleanup old images
            echo "[$(date)] üßπ Cleaning up..."
            docker image prune -af --filter "until=168h" || true
            
            echo "[$(date)] ‚úÖ Deployment completed successfully!"

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Backend: https://api.ordotodo.app"
          echo "Web: https://ordotodo.app"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."
