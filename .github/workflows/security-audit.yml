name: Security Audit

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run security audit every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # NPM Security Audit
  # =============================================================================
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found, using npm ci"
            npm ci
          else
            echo "No package-lock.json, using npm install"
            npm install
          fi
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: false

      - name: Run npm audit
        id: audit
        run: |
          npm audit --json > audit-results.json || true
          npm audit || true
        continue-on-error: true

      - name: Parse audit results
        id: parse
        run: |
          # Check if audit-results.json exists and is not empty
          if [ ! -f audit-results.json ] || [ ! -s audit-results.json ]; then
            echo "No audit results file or file is empty"
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "moderate=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
            echo "severity=none" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if the file contains valid JSON
          if ! jq empty audit-results.json 2>/dev/null; then
            echo "Invalid JSON in audit-results.json"
            cat audit-results.json || true
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "moderate=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
            echo "severity=unknown" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Parse vulnerabilities - handle both old and new npm audit JSON formats
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // .vulnerabilities.critical // 0' audit-results.json 2>/dev/null || echo "0")
          HIGH=$(jq '.metadata.vulnerabilities.high // .vulnerabilities.high // 0' audit-results.json 2>/dev/null || echo "0")
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // .vulnerabilities.moderate // 0' audit-results.json 2>/dev/null || echo "0")
          LOW=$(jq '.metadata.vulnerabilities.low // .vulnerabilities.low // 0' audit-results.json 2>/dev/null || echo "0")
          TOTAL=$(jq '.metadata.vulnerabilities.total // .vulnerabilities.total // 0' audit-results.json 2>/dev/null || echo "0")

          # Ensure values are numeric (default to 0 if null or empty)
          CRITICAL=${CRITICAL:-0}
          HIGH=${HIGH:-0}
          MODERATE=${MODERATE:-0}
          LOW=${LOW:-0}
          TOTAL=${TOTAL:-0}

          # Remove quotes if present (jq sometimes outputs quoted strings)
          CRITICAL=$(echo "$CRITICAL" | tr -d '"')
          HIGH=$(echo "$HIGH" | tr -d '"')
          MODERATE=$(echo "$MODERATE" | tr -d '"')
          LOW=$(echo "$LOW" | tr -d '"')
          TOTAL=$(echo "$TOTAL" | tr -d '"')

          echo "Found vulnerabilities: Critical=$CRITICAL, High=$HIGH, Moderate=$MODERATE, Low=$LOW, Total=$TOTAL"

          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          # Log severity but don't fail the build
          # Most vulnerabilities are from transitive dependencies in expo packages
          # that we cannot directly control
          if [ "$CRITICAL" != "0" ] && [ "$CRITICAL" != "null" ] && [ -n "$CRITICAL" ]; then
            echo "severity=critical"  >> $GITHUB_OUTPUT
            echo "::warning::Found $CRITICAL critical vulnerabilities in dependencies"
            # Don't exit 1 - these are usually in transitive deps we can't control
            exit 0
          elif [ "$HIGH" != "0" ] && [ "$HIGH" != "null" ] && [ -n "$HIGH" ]; then
            echo "severity=high" >> $GITHUB_OUTPUT
            echo "::warning::Found $HIGH high severity vulnerabilities in dependencies"
            exit 0
          elif [ "$MODERATE" != "0" ] && [ "$MODERATE" != "null" ] && [ -n "$MODERATE" ]; then
            echo "severity=moderate" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "severity=low" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Comment PR with audit results
        if: github.event_name == 'pull_request' && steps.parse.outputs.total > 0
        uses: actions/github-script@v7
        with:
          script: |
            const critical = ${{ steps.parse.outputs.critical }};
            const high = ${{ steps.parse.outputs.high }};
            const moderate = ${{ steps.parse.outputs.moderate }};
            const low = ${{ steps.parse.outputs.low }};
            const total = ${{ steps.parse.outputs.total }};

            const severity = critical > 0 || high > 0 ? 'üö® Critical/High' :
                            moderate > 0 ? '‚ö†Ô∏è Moderate' : 'üí° Low';

            const body = `## ${severity} Security Vulnerabilities Found

            **Total vulnerabilities:** ${total}

            | Severity | Count |
            |----------|-------|
            | üî¥ Critical | ${critical} |
            | üü† High | ${high} |
            | üü° Moderate | ${moderate} |
            | üîµ Low | ${low} |

            ${critical > 0 || high > 0 ? '‚ö†Ô∏è **Action Required:** This PR contains critical or high severity vulnerabilities. Please update the affected dependencies before merging.' : ''}

            <details>
            <summary>View full audit report</summary>

            \`\`\`
            Run \`npm audit\` locally to see detailed information.
            \`\`\`
            </details>

            ---
            *Automated security audit by [npm audit](https://docs.npmjs.com/cli/audit)*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  # =============================================================================
  # Check for outdated dependencies
  # =============================================================================
  outdated-check:
    name: Outdated Dependencies Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found, using npm ci"
            npm ci
          else
            echo "No package-lock.json, using npm install"
            npm install
          fi
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: false

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated-results.json || true
          npm outdated || true
        continue-on-error: true

      - name: Upload outdated results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-outdated-results
          path: outdated-results.json
          retention-days: 30
