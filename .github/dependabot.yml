# Dependabot configuration for automated dependency updates
# Optimized to minimize PR noise and group related updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root workspace - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "automated"
      - "root"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group all development dependencies together
      development-dependencies:
        dependency-type: "development"
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"

  # Web app - Monthly updates, grouped by category
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "web"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group Next.js and React updates
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "react*"
          - "@next/*"
      # Group UI libraries
      ui-libraries:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "framer-motion"
          - "tailwind*"
      # Group testing tools
      testing-tools:
        dependency-type: "development"
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "@vitest/*"
          - "playwright*"

  # Backend app - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group NestJS dependencies
      nestjs-ecosystem:
        patterns:
          - "@nestjs/*"
      # Group database dependencies
      database:
        patterns:
          - "@prisma/*"
          - "prisma"
          - "pg"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"

  # Mobile app - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "mobile"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group Expo and React Native
      expo-ecosystem:
        patterns:
          - "expo*"
          - "react-native*"
          - "@expo/*"
          - "@react-native*"
      # Group navigation
      navigation:
        patterns:
          - "@react-navigation/*"

  # Desktop app - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/apps/desktop"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "desktop"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group Electron dependencies
      electron-ecosystem:
        patterns:
          - "electron*"
          - "@electron/*"
      # Group UI libraries
      ui-libraries:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "tailwind*"

  # Core package - Monthly updates, minimal PRs
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 1
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "core"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      all-dependencies:
        patterns:
          - "*"

  # UI package - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "ui"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group Radix UI components
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group other UI dependencies
      ui-utilities:
        patterns:
          - "lucide-react"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"

  # Database package - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/packages/db"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 1
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "database"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"

  # GitHub Actions - Quarterly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
