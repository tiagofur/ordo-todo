<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordo-Todo - Offline</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .retry-btn:hover {
        background: white;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Don't worry, your
        tasks are safe and will sync when you're back online.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
