version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ordo-todo-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ordo
      POSTGRES_PASSWORD: ordo_dev_password
      POSTGRES_DB: ordo_todo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
